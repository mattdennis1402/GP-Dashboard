            const handleRosterUpload = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { try { const lines = event.target.result.split('\n').filter(l => l.trim()); if(lines.length < 2) return alert("File appears empty"); const headers = lines[0].toLowerCase().split(',').map(h => h.trim()); const nameIdx = headers.findIndex(h => h.includes('name') || h.includes('practitioner') || h.includes('employee')); const teamIdx = headers.findIndex(h => h.includes('team')); const levelIdx = headers.findIndex(h => h.includes('level') || h.includes('experience')); const targetIndices = {}; [1,2,3,4,5].forEach(w => { targetIndices[w] = headers.findIndex(h => h === `week ${w}` || h === `w${w}` || h === `target ${w}` || h.includes(`week ${w}`)); }); const generalTargetIdx = headers.findIndex(h => h === 'target' || h === 'weekly target' || h === 'hours target'); if (nameIdx === -1) return alert("Could not find an 'Employee Name' column header."); const newEmployees = []; lines.slice(1).forEach(line => { const cols = line.split(',').map(c => c.trim().replace(/"/g, '')); if (cols[nameIdx]) { const targets = {}; let baseTarget = 30; [1,2,3,4].forEach(w => targets[w] = baseTarget); targets[5] = 0; [1,2,3,4,5].forEach(w => { if (targetIndices[w] > -1 && cols[targetIndices[w]]) { const rawVal = cols[targetIndices[w]].trim(); if (rawVal !== "") { const parsed = parseFloat(rawVal); if (!isNaN(parsed)) targets[w] = parsed; } } }); let level = 'New Grad'; if (levelIdx > -1 && cols[levelIdx]) { const val = cols[levelIdx].toLowerCase(); if (val.includes('experienced') || val.includes('senior')) level = 'Experienced'; } newEmployees.push({ id: Math.random().toString(36).substr(2, 9), name: cols[nameIdx], team: teamIdx > -1 ? cols[teamIdx] : 'Unassigned', level, targets: targets }); } }); setEmployees(prev => { const existingMap = new Map(prev.map(e => [e.name.toLowerCase(), e])); newEmployees.forEach(newEmp => { const key = newEmp.name.toLowerCase(); if (existingMap.has(key)) { const existing = existingMap.get(key); existingMap.set(key, { ...existing, team: newEmp.team !== 'Unassigned' ? newEmp.team : existing.team, level: newEmp.level, targets: newEmp.targets }); } else { existingMap.set(key, newEmp); } }); return Array.from(existingMap.values()); }); alert(`Processed ${newEmployees.length} rows from roster.`); } catch (err) { console.error(err); alert("Error parsing roster CSV."); } e.target.value = null; }; reader.readAsText(file); };
            const updateEmployee = (id, field, value) => setEmployees(prev => prev.map(e => e.id === id ? { ...e, [field]: value } : e));
            const updateEmployeeTarget = (id, week, value) => setEmployees(prev => prev.map(e => e.id === id ? { ...e, targets: { ...(e.targets || {1:30,2:30,3:30,4:30,5:30}), [week]: value } } : e));
            const deleteEmployee = (id) => { if(confirm('Remove this employee?')) { setEmployees(prev => prev.filter(e => e.id !== id)); setSelectedEmployeeIds(prev => prev.filter(pid => pid !== id)); } };
            const addEmployee = () => { const name = prompt("Enter Employee Name:"); if (name) setEmployees(prev => [...prev, { id: Math.random().toString(36).substr(2, 9), name: name, team: 'Unassigned', level: 'New Grad', targets: {1:30, 2:30, 3:30, 4:30, 5:30} }]); };
            const toggleSelectEmployee = (id) => setSelectedEmployeeIds(prev => prev.includes(id) ? prev.filter(pid => pid !== id) : [...prev, id]);
            const toggleSelectAll = () => setSelectedEmployeeIds(selectedEmployeeIds.length === employees.length ? [] : employees.map(e => e.id));
            const applyBulkTeam = () => { if (!bulkTeamName.trim()) return alert("Please enter a team name."); setEmployees(prev => prev.map(e => selectedEmployeeIds.includes(e.id) ? { ...e, team: bulkTeamName } : e)); setSelectedEmployeeIds([]); setBulkTeamName(''); };
            const applyBulkLevel = () => { setEmployees(prev => prev.map(e => selectedEmployeeIds.includes(e.id) ? { ...e, level: bulkLevel } : e)); setSelectedEmployeeIds([]); };
            const bulkDelete = () => { if (confirm(`Are you sure you want to delete ${selectedEmployeeIds.length} employees?`)) { setEmployees(prev => prev.filter(e => !selectedEmployeeIds.includes(e.id))); setSelectedEmployeeIds([]); } };

            if (!currentUser) return <ErrorBoundary><LoginScreen onLogin={handleLogin} /></ErrorBoundary>;

            return (
                <ErrorBoundary>
                    <div className="min-h-screen bg-slate-50 p-4 md:p-8">
                        <div className="max-w-7xl mx-auto space-y-8">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 no-print">
                                <div className="flex items-center gap-4">
                                    <div className="relative group shrink-0">
                                        {currentUser.role === 'admin' ? (
                                            <>
                                                <input type="file" accept="image/*" onChange={handleLogoUpload} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" title={logo ? "Click to change logo" : "Click to upload logo"} />
                                                {logo ? (<div className="relative"><img src={logo} alt="Logo" className="h-16 w-auto object-contain rounded-lg border border-transparent group-hover:border-slate-300 transition-all bg-white" /><button onClick={removeLogo} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 opacity-0 group-hover:opacity-100 transition-opacity z-20 hover:bg-red-600 shadow-sm" title="Remove logo"><Icons.X size={12} /></button></div>) : (<div className="h-16 w-16 bg-white rounded-lg border-2 border-dashed border-slate-300 flex items-center justify-center text-slate-400 group-hover:border-blue-400 group-hover:text-blue-500 transition-all shadow-sm"><Icons.Image size={24} /></div>)}
                                            </>
                                        ) : (logo ? <img src={logo} alt="Logo" className="h-16 w-auto object-contain rounded-lg bg-white" /> : <div className="h-16 w-16 bg-slate-100 rounded-lg flex items-center justify-center"><Icons.Image className="text-slate-300" size={24} /></div>)}
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-slate-900 tracking-tight">Practice Performance</h1>
                                        <div className="flex items-center gap-2 mt-1">
                                            <Icons.CalendarCheck className="text-slate-400" size={16} />
                                            <select value={currentMonth} onChange={(e) => switchMonth(e.target.value)} className="bg-transparent font-medium text-slate-600 border-none p-0 focus:ring-0 cursor-pointer hover:text-blue-600">
                                                {availableMonths.map(m => <option key={m} value={m}>{m}</option>)}
                                            </select>
                                            {currentUser.role === 'admin' && (
                                                <button onClick={createNewMonth} className="text-blue-500 hover:bg-blue-50 p-1 rounded-full ml-1" title="Create New Month"><Icons.Plus size={16} /></button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                <div className="flex flex-col items-end gap-2">
                                    <div className="flex items-center gap-3">
                                        <span className="text-sm font-medium text-slate-600 flex items-center gap-2"><Icons.UserCog size={16} /> {currentUser.name} <span className="text-xs bg-slate-200 px-1.5 py-0.5 rounded capitalize">{currentUser.role}</span></span>
                                        <button onClick={handleLogout} className="text-xs text-red-500 hover:text-red-700 flex items-center gap-1"><Icons.LogOut size={12} /> Logout</button>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="flex items-center gap-2 bg-white p-1.5 rounded-lg border border-slate-200 shadow-sm">
                                            <input type="file" ref={fileInputRef} onChange={handleImportData} className="hidden" accept=".json" />
                                            {currentUser.role === 'admin' && (<><button onClick={handleExportData} className="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md transition-colors" title="Save All Team Data to File"><Icons.Save size={16} /> Save All</button><div className="w-px h-6 bg-slate-200"></div></>)}
                                            <button onClick={() => fileInputRef.current.click()} className="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md transition-colors" title="Load Team Data from File"><Icons.FolderOpen size={16} /> Load All</button>
                                        </div>
                                        <div className="flex bg-white p-1 rounded-lg shadow-sm border border-slate-200 overflow-x-auto">
                                            <button onClick={() => setActiveTab('dashboard')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all whitespace-nowrap ${activeTab === 'dashboard' ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-slate-600 hover:bg-slate-50'}`}><Icons.BarChart size={16} /> Dashboard</button>
                                            <button onClick={() => setActiveTab('incentives')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all whitespace-nowrap ${activeTab === 'incentives' ? 'bg-emerald-50 text-emerald-700 shadow-sm' : 'text-slate-600 hover:bg-slate-50'}`}><Icons.Gift size={16} /> Incentive</button>
                                            <button onClick={() => setActiveTab('employees')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all whitespace-nowrap ${activeTab === 'employees' ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-slate-600 hover:bg-slate-50'}`}><Icons.Users size={16} /> Roster</button>
                                            {currentUser.role === 'admin' && (<button onClick={() => setActiveTab('admin')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all whitespace-nowrap ${activeTab === 'admin' ? 'bg-purple-50 text-purple-700 shadow-sm' : 'text-slate-600 hover:bg-slate-50'}`}><Icons.UserCog size={16} /> Admin</button>)}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="print-only mb-8 border-b pb-4">
                                <div className="flex justify-between items-center">
                                    {logo && <img src={logo} alt="Logo" className="h-20 w-auto object-contain" />}
                                    <div className="text-right"><h1 className="text-2xl font-bold text-slate-900">Practice Performance Report</h1><p className="text-slate-500 text-sm">{currentMonth} - Generated: {new Date().toLocaleDateString()}</p></div>
                                </div>
                            </div>

                            {currentUser.role === 'admin' && (
                                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 no-print">
                                    {[1, 2, 3, 4, 5].map(num => (<UploadBox key={num} weekNum={num} fileData={weeklyData[num]} onUpload={processFile} onDelete={removeFile} />))}
                                </div>
                            )}

                            {activeTab === 'dashboard' ? (
                                <>
                                    <div className="bg-white p-4 rounded-xl border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4 no-print">
                                        <div className="flex gap-4 items-center text-sm text-slate-600"><Icons.CheckSquare className="text-blue-500" /><span>Analysis Period ({currentMonth}): <strong>Select active weeks</strong></span></div>
                                        <div className="flex items-center gap-2 bg-slate-50 p-1 rounded-lg">{[1,2,3,4,5].map(week => (<button key={week} onClick={() => toggleWeekSelection(week)} className={`w-10 h-8 rounded-md text-sm font-medium transition-all ${selectedWeeks.includes(week) ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:bg-white hover:text-blue-600'}`}>W{week}</button>))}</div>
                                    </div>
                                    <div className="print-only mb-4"><h2 className="text-xl font-bold text-slate-700">Dashboard Summary - {currentMonth}</h2><p className="text-sm text-slate-500">Period: Weeks {selectedWeeks.join(', ')}</p></div>
                                    <DashboardView totals={totals} teamStats={teamStats} mergedData={mergedData} teams={teams} selectedTeam={selectedTeam} setSelectedTeam={setSelectedTeam} selectedWeeks={selectedWeeks} weeklyData={weeklyData} employees={employees} currentMonth={currentMonth} handleEmail={handleEmail} /> 
                                </>
                            ) : activeTab === 'incentives' ? (
                                <IncentiveView mergedData={mergedData} selectedWeeks={selectedWeeks} setSelectedWeeks={setSelectedWeeks} reportPeriodWeeks={selectedWeeks.length} currentMonth={currentMonth} handleEmail={handleEmail} />
                            ) : activeTab === 'admin' && currentUser.role === 'admin' ? (
                                <AdminUserView users={users} addUser={addUser} deleteUser={deleteUser} updateUser={updateUser} currentUser={currentUser} />
                            ) : ( 
                                <EmployeeView employees={employees} updateEmployee={updateEmployee} updateEmployeeTarget={updateEmployeeTarget} deleteEmployee={deleteEmployee} addEmployee={addEmployee} selectedEmployeeIds={selectedEmployeeIds} toggleSelectAll={toggleSelectAll} toggleSelectEmployee={toggleSelectEmployee} bulkTeamName={bulkTeamName} setBulkTeamName={setBulkTeamName} applyBulkTeam={applyBulkTeam} handleRosterUpload={handleRosterUpload} bulkDelete={bulkDelete} selectedWeeks={selectedWeeks} role={currentUser.role} bulkLevel={bulkLevel} setBulkLevel={setBulkLevel} applyBulkLevel={applyBulkLevel} currentMonth={currentMonth} copyRosterFromPrevious={copyRosterFromPrevious} />
                            )}
                        </div>
                    </div>
                </ErrorBoundary>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BillableApp />);
    </script>
</body>
</html>
