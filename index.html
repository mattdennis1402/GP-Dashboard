<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billable Hours Reporting</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Prop Types -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .animate-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .custom-checkbox { width: 1.25rem; height: 1.25rem; border-radius: 0.25rem; border: 1px solid #cbd5e1; appearance: none; cursor: pointer; background-color: white; transition: all 0.2s; }
        .custom-checkbox:checked { background-color: #2563eb; border-color: #2563eb; background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e"); }
        @media print {
            body { background-color: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .card-print { border: 1px solid #e2e8f0; box-shadow: none; break-inside: avoid; margin-bottom: 20px; }
            .bg-slate-50 { background-color: white !important; }
            .print-break-inside-avoid { break-inside: avoid; }
            .overflow-x-auto { overflow: visible; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef, Component } = React;
        const { 
            BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            Cell, ReferenceLine 
        } = Recharts;

        // --- Error Boundary ---
        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("App Error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50 p-8">
                            <div className="bg-white p-6 rounded-xl shadow-lg max-w-lg w-full border-l-4 border-red-500">
                                <h2 className="text-xl font-bold text-red-700 mb-2">Application Error</h2>
                                <p className="text-slate-600 mb-4">Something went wrong.</p>
                                <pre className="bg-slate-100 p-4 rounded text-xs overflow-auto text-slate-800 font-mono mb-4">
                                    {this.state.error && this.state.error.toString()}
                                </pre>
                                <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm">Factory Reset</button>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- Icons ---
        const Icon = ({ path, color = "currentColor", size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        // (Icons definition shortened for brevity but kept functional)
        const Icons = {
            Upload: (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></>} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            BarChart: (props) => <Icon {...props} path={<><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} />,
            DollarSign: (props) => <Icon {...props} path={<><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
            AlertCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></>} />,
            Plus: (props) => <Icon {...props} path={<><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>} />,
            Trash2: (props) => <Icon {...props} path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            CheckSquare: (props) => <Icon {...props} path={<><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></>} />,
            FileText: (props) => <Icon {...props} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><polyline points="10 9 9 9 8 9"/></>} />,
            Download: (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>} />,
            Image: (props) => <Icon {...props} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} />,
            Gift: (props) => <Icon {...props} path={<><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></>} />,
            ArrowUp: (props) => <Icon {...props} path={<><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></>} />,
            ArrowDown: (props) => <Icon {...props} path={<><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></>} />,
            ChevronsUpDown: (props) => <Icon {...props} path={<><polyline points="7 15 12 20 17 15"></polyline><polyline points="7 9 12 4 17 9"></polyline></>} />,
            CalendarCheck: (props) => <Icon {...props} path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/><path d="M9 16l2 2 4-4"/></>} />,
            Printer: (props) => <Icon {...props} path={<><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></>} />,
            Mail: (props) => <Icon {...props} path={<><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></>} />,
            Save: (props) => <Icon {...props} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>} />,
            FolderOpen: (props) => <Icon {...props} path={<><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></>} />,
            LogOut: (props) => <Icon {...props} path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>} />,
            Lock: (props) => <Icon {...props} path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></>} />,
            UserCog: (props) => <Icon {...props} path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle><circle cx="17" cy="17" r="3"></circle></>} />,
            Edit: (props) => <Icon {...props} path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></>} />,
            Key: (props) => <Icon {...props} path={<><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></>} />,
            Briefcase: (props) => <Icon {...props} path={<><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></>} />,
            FileWarning: (props) => <Icon {...props} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 13v-1"></path><path d="M12 17h.01"></path></>} />,
            FileSpreadsheet: (props) => <Icon {...props} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M8 13h2"></path><path d="M8 17h2"></path><path d="M14 13h2"></path><path d="M14 17h2"></path></>} />,
            TrendingUp: (props) => <Icon {...props} path={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></>} />,
            ChevronDown: (props) => <Icon {...props} path={<><polyline points="6 9 12 15 18 9"></polyline></>} />,
            Copy: (props) => <Icon {...props} path={<><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></>} />,
        };

        // --- Helper Functions ---
        const cleanNumber = (str) => {
            if (!str) return 0;
            const clean = str.toString().replace(/[%,$]/g, '');
            const num = parseFloat(clean);
            return isNaN(num) ? 0 : num;
        };

        const parseCSV = (text) => {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return [];
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const row = [];
                let inQuotes = false;
                let currentValue = '';
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') { inQuotes = !inQuotes; } 
                    else if (char === ',' && !inQuotes) { row.push(currentValue); currentValue = ''; } 
                    else { currentValue += char; }
                }
                row.push(currentValue);
                const obj = {};
                headers.forEach((h, i) => {
                    let val = row[i] ? row[i].trim() : '';
                    if (val === '-') val = '0';
                    obj[h] = val;
                });
                return obj;
            });
        };

        const handlePrint = () => { window.print(); };

        const handleEmail = (data, title = "Report", month = "") => {
            const subject = encodeURIComponent(`${title} - ${month} - ${new Date().toLocaleDateString()}`);
            let body = `Here is the ${title} summary for ${month}:\n\n`;
            body += `Practitioner | Team | Level | Target | Actual | Perf | Notes | Inc\n`;
            body += `----------------------------------------------------------------\n`;
            data.forEach(row => {
                const incentiveStr = row.incentiveAmount ? `$${row.incentiveAmount}` : '-';
                const notesStr = row.incompleteNotes > 0 ? `${row.incompleteNotes} (Flag)` : '0';
                body += `${row.name} | ${row.team || 'N/A'} | ${row.level || 'N/A'} | ${row.periodTarget.toFixed(1)} | ${row.billedHours.toFixed(1)} | ${row.percentToTarget.toFixed(1)}% | ${notesStr} | ${incentiveStr}\n`;
            });
            body += `\n(See attached PDF for charts and full details)\n`;
            window.location.href = `mailto:?subject=${subject}&body=${encodeURIComponent(body)}`;
        };

        // --- Generic Sorting Hook ---
        const useSortableData = (items, config = null) => {
            const [sortConfig, setSortConfig] = useState(config);
            const sortedItems = useMemo(() => {
                if (!items) return [];
                let sortableItems = [...items];
                if (sortConfig !== null) {
                    sortableItems.sort((a, b) => {
                        let aValue = a[sortConfig.key];
                        let bValue = b[sortConfig.key];
                        if (typeof aValue === 'string') { aValue = aValue.toLowerCase(); bValue = bValue.toLowerCase(); }
                        if (aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return sortableItems;
            }, [items, sortConfig]);
            const requestSort = (key) => {
                let direction = 'asc';
                if (sortConfig && sortConfig.key === key && sortConfig.direction === 'asc') { direction = 'desc'; }
                setSortConfig({ key, direction });
            };
            return { items: sortedItems, requestSort, sortConfig };
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 ${className} card-print`}>
                {children}
            </div>
        );

        const UploadBox = ({ weekNum, fileData, onUpload, onDelete }) => {
            const [dragActive, setDragActive] = useState(false);
            const handleDrag = (e) => { e.preventDefault(); e.stopPropagation(); if (e.type === "dragenter" || e.type === "dragover") setDragActive(true); else if (e.type === "dragleave") setDragActive(false); };
            const handleDrop = (e) => { e.preventDefault(); e.stopPropagation(); setDragActive(false); if (e.dataTransfer.files?.[0]) onUpload(weekNum, e.dataTransfer.files[0]); };
            return (
                <div 
                    className={`relative flex flex-col items-center justify-center p-4 border-2 border-dashed rounded-lg transition-all h-32 no-print
                        ${dragActive ? 'border-blue-500 bg-blue-50' : 'border-slate-300 hover:border-blue-400 hover:bg-slate-50'}
                        ${fileData ? 'bg-green-50 border-green-200' : 'bg-white'}
                    `}
                    onDragEnter={handleDrag} onDragLeave={handleDrag} onDragOver={handleDrag} onDrop={handleDrop}
                >
                    {fileData ? (
                        <div className="text-center w-full">
                            <div className="bg-green-100 p-2 rounded-full inline-block mb-2 text-green-700"><Icons.FileText size={20} /></div>
                            <p className="text-xs font-semibold text-green-800 truncate px-2">{fileData.fileName}</p>
                            <button onClick={(e) => { e.stopPropagation(); onDelete(weekNum); }} className="text-[10px] text-red-500 hover:text-red-700 mt-1 uppercase font-bold tracking-wider">Remove</button>
                        </div>
                    ) : (
                        <>
                            <input type="file" className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".csv" onChange={(e) => e.target.files?.[0] && onUpload(weekNum, e.target.files[0])} />
                            <div className="text-slate-400 mb-2"><Icons.Upload size={20} /></div>
                            <p className="text-sm font-medium text-slate-600">Week {weekNum}</p>
                            <p className="text-[10px] text-slate-400">Drag & Drop CSV</p>
                        </>
                    )}
                </div>
            );
        };

        const SortHeader = ({ label, sortKey, currentSort, onSort, className="", align="left" }) => {
            const isActive = currentSort && currentSort.key === sortKey;
            return (
                <th className={`px-6 py-3 cursor-pointer hover:bg-slate-100 transition-colors select-none ${className}`} onClick={() => onSort(sortKey)}>
                    <div className={`flex items-center gap-1 ${align === 'right' ? 'justify-end' : align === 'center' ? 'justify-center' : 'justify-start'}`}>
                        {label} <span className="text-slate-400 no-print">{isActive ? (currentSort.direction === 'asc' ? <Icons.ArrowUp size={14}/> : <Icons.ArrowDown size={14}/>) : (<Icons.ChevronsUpDown size={14}/>)}</span>
                    </div>
                </th>
            );
        };

        // --- SUB-COMPONENTS ---
        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [rememberMe, setRememberMe] = useState(false);
            const [error, setError] = useState('');
            const [showForgot, setShowForgot] = useState(false);

            useEffect(() => {
                const savedLogin = localStorage.getItem('billable_saved_login');
                if (savedLogin) {
                    try {
                        const parsed = JSON.parse(savedLogin);
                        setEmail(parsed.email);
                        setPassword(parsed.password);
                        setRememberMe(true);
                    } catch (e) {}
                }
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                const success = onLogin(email, password, rememberMe);
                if (!success) setError('Invalid credentials');
            };

            if (showForgot) {
                return (
                    <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                        <Card className="w-full max-w-md p-8">
                            <div className="text-center mb-6">
                                <h1 className="text-2xl font-bold text-slate-800">Reset Password</h1>
                                <p className="text-slate-500 mt-2 text-sm">
                                    Since this is a secure offline tool, password resets must be performed by an Administrator.
                                </p>
                            </div>
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm text-blue-800 mb-6">
                                Please contact your System Administrator to have your password reset via the <strong>Admin Tab</strong>.
                            </div>
                            <button onClick={() => setShowForgot(false)} className="w-full text-slate-600 hover:text-slate-900 text-sm font-medium">Back to Login</button>
                        </Card>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                    <Card className="w-full max-w-md p-8">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
                                <Icons.Lock size={32} />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">Welcome Back</h1>
                            <p className="text-slate-500">Sign in to access performance reports</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="w-full border-slate-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500" required />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full border-slate-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500" required />
                            </div>
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    <input id="remember-me" type="checkbox" className="custom-checkbox" checked={rememberMe} onChange={(e) => setRememberMe(e.target.checked)} />
                                    <label htmlFor="remember-me" className="ml-2 block text-sm text-slate-700">Remember me</label>
                                </div>
                                <div className="text-sm">
                                    <button type="button" onClick={() => setShowForgot(true)} className="font-medium text-blue-600 hover:text-blue-500">Forgot password?</button>
                                </div>
                            </div>
                            {error && <p className="text-red-500 text-sm text-center">{error}</p>}
                            <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">Sign In</button>
                        </form>
                        <div className="mt-6 text-center text-xs text-slate-400">
                            <p>Default Admin: admin@company.com / admin</p>
                        </div>
                    </Card>
                </div>
            );
        };

        const AdminUserView = ({ users, addUser, deleteUser, updateUser, currentUser }) => {
            const [newUser, setNewUser] = useState({ name: '', email: '', password: '', role: 'user' });
            const [editingUser, setEditingUser] = useState(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                if(newUser.name && newUser.email && newUser.password) {
                    addUser(newUser);
                    setNewUser({ name: '', email: '', password: '', role: 'user' });
                }
            };

            const handleUpdate = (e) => {
                e.preventDefault();
                if(editingUser) {
                    updateUser(editingUser.id, editingUser);
                    setEditingUser(null);
                }
            };

            return (
                <div className="space-y-6 animate-in">
                    {editingUser && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                            <Card className="w-full max-w-md p-6">
                                <h3 className="text-lg font-bold text-slate-800 mb-4">Edit User</h3>
                                <form onSubmit={handleUpdate} className="space-y-4">
                                    <div><label className="text-xs font-medium text-slate-500">Name</label><input type="text" value={editingUser.name} onChange={e=>setEditingUser({...editingUser, name:e.target.value})} className="w-full border-slate-300 rounded text-sm" required /></div>
                                    <div><label className="text-xs font-medium text-slate-500">Email</label><input type="email" value={editingUser.email} onChange={e=>setEditingUser({...editingUser, email:e.target.value})} className="w-full border-slate-300 rounded text-sm" required /></div>
                                    <div><label className="text-xs font-medium text-slate-500">Role</label>
                                        <select value={editingUser.role} onChange={e=>setEditingUser({...editingUser, role:e.target.value})} className="w-full border-slate-300 rounded text-sm">
                                            <option value="user">User (Read Only)</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                    <div className="border-t pt-4 mt-2">
                                        <label className="text-xs font-bold text-slate-500 block mb-1">Reset Password</label>
                                        <input type="text" placeholder="Enter new password to reset" value={editingUser.newPassword || ''} onChange={e=>setEditingUser({...editingUser, newPassword:e.target.value})} className="w-full border-slate-300 rounded text-sm bg-yellow-50" />
                                        <p className="text-xs text-slate-400 mt-1">Leave blank to keep current password.</p>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-4">
                                        <button type="button" onClick={() => setEditingUser(null)} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded text-sm">Cancel</button>
                                        <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded text-sm hover:bg-blue-700">Save Changes</button>
                                    </div>
                                </form>
                            </Card>
                        </div>
                    )}

                    <Card className="p-6">
                        <h2 className="text-lg font-bold text-slate-800 mb-4">Manage Users</h2>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50 text-slate-500 uppercase text-xs">
                                    <tr>
                                        <th className="px-6 py-3">Name</th>
                                        <th className="px-6 py-3">Email</th>
                                        <th className="px-6 py-3">Role</th>
                                        <th className="px-6 py-3 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {users.map(u => (
                                        <tr key={u.id}>
                                            <td className="px-6 py-4 font-medium text-slate-900">{u.name} {u.id === currentUser.id && <span className="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded ml-2">You</span>}</td>
                                            <td className="px-6 py-4 text-slate-600">{u.email}</td>
                                            <td className="px-6 py-4"><span className={`px-2 py-1 rounded text-xs capitalize ${u.role === 'admin' ? 'bg-purple-100 text-purple-700' : 'bg-slate-100 text-slate-600'}`}>{u.role}</span></td>
                                            <td className="px-6 py-4 text-right">
                                                <div className="flex justify-end gap-2">
                                                    <button onClick={() => setEditingUser({...u})} className="text-blue-500 hover:text-blue-700 p-1" title="Edit User / Reset Password"><Icons.Key size={16} /></button>
                                                    {u.id !== currentUser.id && (
                                                        <button onClick={() => deleteUser(u.id)} className="text-red-500 hover:text-red-700 p-1" title="Delete User"><Icons.Trash2 size={16} /></button>
                                                    )}
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>

                    <Card className="p-6 border-l-4 border-purple-500">
                        <h3 className="font-semibold text-slate-800 mb-4">Add New User</h3>
                        <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                            <div><label className="text-xs font-medium text-slate-500">Name</label><input type="text" value={newUser.name} onChange={e=>setNewUser({...newUser, name:e.target.value})} className="w-full border-slate-300 rounded text-sm" required /></div>
                            <div><label className="text-xs font-medium text-slate-500">Email</label><input type="email" value={newUser.email} onChange={e=>setNewUser({...newUser, email:e.target.value})} className="w-full border-slate-300 rounded text-sm" required /></div>
                            <div><label className="text-xs font-medium text-slate-500">Password</label><input type="text" value={newUser.password} onChange={e=>setNewUser({...newUser, password:e.target.value})} className="w-full border-slate-300 rounded text-sm" required /></div>
                            <div><label className="text-xs font-medium text-slate-500">Role</label>
                                <select value={newUser.role} onChange={e=>setNewUser({...newUser, role:e.target.value})} className="w-full border-slate-300 rounded text-sm">
                                    <option value="user">User (Read Only)</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" className="bg-purple-600 text-white py-2 rounded hover:bg-purple-700 text-sm font-medium">Create User</button>
                        </form>
                    </Card>
                </div>
            );
        };

        const DashboardView = ({ totals = { billedHours: 0, periodTarget: 0, revenue: 0 }, teamStats = [], mergedData = [], teams = [], selectedTeam, setSelectedTeam, selectedWeeks = [], weeklyData = {}, employees = [], currentMonth, handleEmail }) => {
            const { items: sortedData, requestSort, sortConfig } = useSortableData(mergedData, { key: 'percentToTarget', direction: 'desc' });
            
            // --- TREND DATA CALCULATION ---
            const trendData = useMemo(() => {
                const weeks = [1, 2, 3, 4, 5];
                return weeks.map(weekNum => {
                    const weekFile = weeklyData[weekNum];
                    if (!weekFile) return null;

                    const relevantNames = employees
                        .filter(e => selectedTeam === 'All' || e.team === selectedTeam)
                        .map(e => e.name);

                    let actualTotal = 0;
                    let targetTotal = 0;

                    if (weekFile.data) {
                        weekFile.data.forEach(record => {
                            if (relevantNames.includes(record.name)) {
                                actualTotal += record.billedHours;
                                const emp = employees.find(e => e.name === record.name);
                                if (emp) {
                                     const t = emp.targets && emp.targets[weekNum] !== undefined ? emp.targets[weekNum] : 30;
                                     targetTotal += parseFloat(t);
                                }
                            }
                        });
                    }
                    
                    const achievement = targetTotal > 0 ? (actualTotal / targetTotal) * 100 : 0;

                    return { name: `W${weekNum}`, Achievement: achievement };
                }).filter(Boolean);
            }, [weeklyData, employees, selectedTeam]);

            return (
                <div className="space-y-6 animate-in">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <Card className="p-6 border-l-4 border-blue-500">
                            <div className="flex items-center justify-between"><div><p className="text-sm font-medium text-slate-500">Calculated Billable Hours</p><h3 className="text-2xl font-bold text-slate-800">{totals.billedHours?.toLocaleString(undefined, { maximumFractionDigits: 1 }) || 0}</h3></div><div className="text-blue-500 opacity-20"><Icons.Clock size={32} /></div></div>
                            <p className="text-xs text-slate-400 mt-2">Using 15m travel per 1:1 appt logic</p>
                        </Card>
                        <Card className="p-6 border-l-4 border-indigo-500">
                            <div className="flex items-center justify-between"><div><p className="text-sm font-medium text-slate-500">Period Target</p><h3 className="text-2xl font-bold text-slate-800">{totals.periodTarget?.toLocaleString(undefined, { maximumFractionDigits: 1 }) || 0}</h3></div><div className="text-indigo-500 opacity-20"><Icons.BarChart size={32} /></div></div>
                            <p className="text-xs text-slate-400 mt-2">Target for selected weeks: {selectedWeeks.join(', ')}</p>
                        </Card>
                        <Card className="p-6 border-l-4 border-emerald-500">
                            <div className="flex items-center justify-between"><div><p className="text-sm font-medium text-slate-500">Total Revenue</p><h3 className="text-2xl font-bold text-slate-800">${totals.revenue?.toLocaleString(undefined, { maximumFractionDigits: 0 }) || 0}</h3></div><div className="text-emerald-500 opacity-20"><Icons.DollarSign size={32} /></div></div>
                            <p className="text-xs text-slate-400 mt-2">Sum of selected weeks</p>
                        </Card>
                        <Card className={`p-6 border-l-4 ${totals.billedHours >= totals.periodTarget ? 'border-green-500' : 'border-orange-500'}`}>
                            <div className="flex items-center justify-between"><div><p className="text-sm font-medium text-slate-500">Overall Performance</p><h3 className="text-2xl font-bold text-slate-800">{totals.periodTarget > 0 ? ((totals.billedHours / totals.periodTarget) * 100).toFixed(1) : 0}%</h3></div>{totals.billedHours >= totals.periodTarget ? <div className="text-green-500 opacity-20"><Icons.CheckCircle size={32} /></div> : <div className="text-orange-500 opacity-20"><Icons.AlertCircle size={32} /></div>}</div>
                            <p className="text-xs text-slate-400 mt-2">Of total team target</p>
                        </Card>
                    </div>
                    
                    {/* NEW TREND CHART (UPDATED TO % TO TARGET WITH LABELS) */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <Card className="p-6">
                             <div className="flex justify-between items-center mb-6"><div><h2 className="text-lg font-semibold text-slate-800">Weekly Performance Trend</h2><p className="text-sm text-slate-500">Utilisation % to Target Over Time</p></div><div className="text-blue-500 bg-blue-50 p-2 rounded-full"><Icons.TrendingUp size={20} /></div></div>
                            <div className="h-64 w-full"><ResponsiveContainer width="100%" height="100%"><LineChart data={trendData} margin={{ top: 20, right: 30, left: 20, bottom: 10 }}>
                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f0f0f0" />
                                <XAxis dataKey="name" tick={{fontSize: 12}} />
                                <YAxis unit="%" domain={[0, 'auto']} />
                                <Tooltip formatter={(value) => `${value.toFixed(1)}%`} cursor={{fill: '#f8fafc'}} contentStyle={{ borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)' }} />
                                <Legend />
                                <ReferenceLine y={100} stroke="#10b981" strokeDasharray="3 3" label={{ value: 'Target (100%)', fill: '#10b981', fontSize: 10, position: 'insideTopRight' }} />
                                <Line 
                                    type="monotone" 
                                    dataKey="Achievement" 
                                    stroke="#3b82f6" 
                                    strokeWidth={3} 
                                    activeDot={{ r: 8 }} 
                                    name="% to Target"
                                    label={{ position: 'top', formatter: (val) => `${val.toFixed(0)}%`, fill: '#3b82f6', fontSize: 12, fontWeight: 'bold' }} 
                                />
                            </LineChart></ResponsiveContainer></div>
                        </Card>
                        <Card className="p-6">
                             <div className="flex justify-between items-center mb-6"><div><h2 className="text-lg font-semibold text-slate-800">Team Performance Overview</h2><p className="text-sm text-slate-500">Calculated Billable vs Target by Team</p></div></div>
                            <div className="h-64 w-full"><ResponsiveContainer width="100%" height="100%"><BarChart data={teamStats} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}><CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f0f0f0" /><XAxis dataKey="team" tick={{fontSize: 12}} interval={0} /><YAxis /><Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{ borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)' }} /><Legend /><Bar dataKey="billedHours" name="Calc. Billable" fill="#3b82f6" radius={[4, 4, 0, 0]} /><Bar dataKey="periodTarget" name="Target Hours" fill="#e2e8f0" radius={[4, 4, 0, 0]} /></BarChart></ResponsiveContainer></div>
                        </Card>
                    </div>

                    <Card className="p-6 print-break-inside-avoid">
                        <div className="flex justify-between items-center mb-6"><h2 className="text-lg font-semibold text-slate-800">Individual Performance</h2><select value={selectedTeam} onChange={(e) => setSelectedTeam(e.target.value)} className="px-3 py-1 border rounded-md text-sm bg-slate-50 no-print">{teams.map(t => <option key={t} value={t}>{t} Team</option>)}</select></div>
                        <div className="h-96 w-full"><ResponsiveContainer width="100%" height="100%"><BarChart data={mergedData} margin={{ top: 20, right: 30, left: 20, bottom: 80 }}><CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f0f0f0" /><XAxis dataKey="name" angle={-45} textAnchor="end" interval={0} height={80} tick={{fontSize: 11}} /><YAxis /><Legend verticalAlign="top" height={36}/><Bar dataKey="billedHours" name="Calc. Billable" radius={[4, 4, 0, 0]}>{mergedData.map((entry, index) => (<Cell key={`cell-${index}`} fill={entry.billedHours >= entry.periodTarget ? '#10b981' : '#6366f1'} />))}</Bar><Bar dataKey="periodTarget" name="Target Hours" fill="#e2e8f0" radius={[4, 4, 0, 0]} /></BarChart></ResponsiveContainer></div>
                    </Card>
                    <Card className="overflow-hidden print-break-inside-avoid">
                        <div className="p-4 border-b bg-slate-50 flex justify-between items-center"><h3 className="font-semibold text-slate-700">Practitioner Detail (Selected Weeks)</h3><div className="flex gap-2 no-print"><button onClick={() => handleEmail(sortedData, "Billable Report", currentMonth)} className="text-slate-500 hover:text-blue-600 p-1" title="Email Summary"><Icons.Mail size={18} /></button><button onClick={handlePrint} className="text-slate-500 hover:text-blue-600 p-1" title="Print/Save PDF"><Icons.Printer size={18} /></button></div></div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left"><thead className="text-xs text-slate-500 uppercase bg-slate-50 border-b"><tr><SortHeader label="Practitioner" sortKey="name" currentSort={sortConfig} onSort={requestSort} /><SortHeader label="Team" sortKey="team" currentSort={sortConfig} onSort={requestSort} /><SortHeader label={`Target (Weeks: ${selectedWeeks.join(',')})`} sortKey="periodTarget" currentSort={sortConfig} onSort={requestSort} align="right" /><SortHeader label="Actual Hours" sortKey="billedHours" currentSort={sortConfig} onSort={requestSort} align="right" /><SortHeader label="Performance" sortKey="percentToTarget" currentSort={sortConfig} onSort={requestSort} align="right" /><SortHeader label="Incomplete Notes" sortKey="incompleteNotes" currentSort={sortConfig} onSort={requestSort} align="right" /><SortHeader label="Revenue" sortKey="revenue" currentSort={sortConfig} onSort={requestSort} align="right" /></tr></thead>
                                <tbody>{sortedData.map((row) => (<tr key={row.id} className="bg-white border-b hover:bg-slate-50"><td className="px-6 py-4 font-medium text-slate-900">{row.name}</td><td className="px-6 py-4"><span className="bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs">{row.team || 'Unassigned'}</span></td><td className="px-6 py-4 text-right text-slate-500 font-mono">{row.periodTarget.toFixed(1)}</td><td className="px-6 py-4 text-right font-bold text-slate-700">{row.billedHours.toFixed(1)}</td><td className="px-6 py-4 text-right"><span className={`px-2 py-1 rounded-full text-xs font-medium ${row.percentToTarget >= 100 ? 'bg-green-100 text-green-700' : row.percentToTarget >= 85 ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'}`}>{row.percentToTarget.toFixed(1)}%</span></td><td className="px-6 py-4 text-right"><span className={`px-2 py-1 rounded-full text-xs font-medium ${row.incompleteNotes > 0 ? 'bg-red-100 text-red-700' : 'text-slate-400'}`}>{row.incompleteNotes}</span></td><td className="px-6 py-4 text-right text-slate-600">${row.revenue.toLocaleString()}</td></tr>))}</tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        // ... (EmployeeView and IncentiveView kept from previous code block) ...
        // Re-declaring purely for self-containment if user copies only this block, 
        // but assuming they are defined above in full context. 
        // To be safe, I will include EmployeeView and IncentiveView definitions here again fully.
        
        const EmployeeView = ({ employees, updateEmployee, updateEmployeeTarget, deleteEmployee, addEmployee, selectedEmployeeIds, toggleSelectAll, toggleSelectEmployee, bulkTeamName, setBulkTeamName, applyBulkTeam, handleRosterUpload, bulkDelete, selectedWeeks, role, bulkLevel, setBulkLevel, applyBulkLevel, currentMonth, copyRosterFromPrevious }) => {
            const rosterFileRef = useRef(null);
            const getActiveTotal = useCallback((emp) => { let sum = 0; selectedWeeks.forEach(w => { const t = emp.targets && emp.targets[w] !== undefined ? emp.targets[w] : 30; sum += parseFloat(t); }); return sum; }, [selectedWeeks]);
            const preparableEmployees = useMemo(() => { return employees.map(e => ({ ...e, level: e.level || 'New Grad', totalTarget: getActiveTotal(e), w1: e.targets ? e.targets[1] || 30 : 30, w2: e.targets ? e.targets[2] || 30 : 30, w3: e.targets ? e.targets[3] || 30 : 30, w4: e.targets ? e.targets[4] || 30 : 30, w5: e.targets ? e.targets[5] || 30 : 30 })); }, [employees, getActiveTotal]);
            const { items: sortedEmployees, requestSort, sortConfig } = useSortableData(preparableEmployees, { key: 'name', direction: 'asc' });
            const isAdmin = role === 'admin';
            // ... (Rendering logic same as before)
             return (
                <div className="space-y-6 animate-in">
                    {isAdmin && selectedEmployeeIds.length > 0 && (<div className="sticky top-4 z-10 bg-white p-4 rounded-xl shadow-lg border-2 border-blue-100 flex items-center justify-between animate-in no-print"><div className="flex items-center gap-3"><div className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">{selectedEmployeeIds.length}</div><span className="font-medium text-slate-700">Selected</span></div><div className="flex gap-2 items-center flex-wrap"><input type="text" placeholder="Enter new team..." value={bulkTeamName} onChange={(e) => setBulkTeamName(e.target.value)} className="border border-slate-300 rounded px-3 py-1.5 text-sm w-32 focus:ring-2 focus:ring-blue-500 outline-none" /><button onClick={applyBulkTeam} className="bg-blue-600 text-white px-4 py-1.5 rounded text-sm font-medium hover:bg-blue-700 transition-colors">Set Team</button><div className="w-px h-6 bg-slate-300 mx-2"></div><select value={bulkLevel} onChange={(e) => setBulkLevel(e.target.value)} className="border border-slate-300 rounded px-3 py-1.5 text-sm w-32 focus:ring-2 focus:ring-blue-500 outline-none"><option value="New Grad">New Grad</option><option value="Experienced">Experienced</option></select><button onClick={applyBulkLevel} className="bg-blue-600 text-white px-4 py-1.5 rounded text-sm font-medium hover:bg-blue-700 transition-colors">Set Level</button><div className="w-px h-6 bg-slate-300 mx-2"></div><button onClick={bulkDelete} className="bg-red-50 text-red-600 border border-red-200 px-4 py-1.5 rounded text-sm font-medium hover:bg-red-100 transition-colors flex items-center gap-2"><Icons.Trash2 size={14} /> Delete</button><button onClick={toggleSelectAll} className="text-slate-500 hover:text-slate-700 px-3 text-sm">Cancel</button></div></div>)}
                    <Card className="p-6">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                            <div><h2 className="text-lg font-semibold text-slate-800">Employee Settings</h2><p className="text-sm text-slate-500">{isAdmin ? `Manage names, teams, and weekly targets for ${currentMonth}.` : 'View employee details and targets.'}</p></div>
                            {isAdmin && <div className="flex gap-2 no-print">
                                {employees.length === 0 && (
                                    <button onClick={copyRosterFromPrevious} className="flex items-center gap-2 bg-purple-100 text-purple-700 px-4 py-2 rounded-lg hover:bg-purple-200 transition-colors shadow-sm text-sm font-medium border border-purple-300"><Icons.Copy size={16} /> Copy Roster from Previous Month</button>
                                )}
                                <input type="file" ref={rosterFileRef} onChange={handleRosterUpload} accept=".csv" className="hidden" /><button onClick={() => rosterFileRef.current.click()} className="flex items-center gap-2 bg-slate-100 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-200 transition-colors shadow-sm text-sm font-medium border border-slate-300"><Icons.Upload size={16} /> Import Roster CSV</button><button onClick={addEmployee} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow-sm text-sm font-medium"><Icons.Plus size={16} /> Add Employee</button></div>}
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left"><thead className="text-xs text-slate-500 uppercase bg-slate-50 rounded-t-lg"><tr>{isAdmin && <th className="px-4 py-3 w-10 no-print"><input type="checkbox" className="custom-checkbox" checked={employees.length > 0 && selectedEmployeeIds.length === employees.length} onChange={toggleSelectAll} /></th>}<SortHeader label="Employee Name" sortKey="name" currentSort={sortConfig} onSort={requestSort} className="w-48" /><SortHeader label="Team" sortKey="team" currentSort={sortConfig} onSort={requestSort} className="w-32" /><SortHeader label="Level" sortKey="level" currentSort={sortConfig} onSort={requestSort} className="w-24" /><SortHeader label="W1" sortKey="w1" currentSort={sortConfig} onSort={requestSort} className="w-16 bg-blue-50 text-center" align="center" /><SortHeader label="W2" sortKey="w2" currentSort={sortConfig} onSort={requestSort} className="w-16 bg-blue-50 text-center" align="center" /><SortHeader label="W3" sortKey="w3" currentSort={sortConfig} onSort={requestSort} className="w-16 bg-blue-50 text-center" align="center" /><SortHeader label="W4" sortKey="w4" currentSort={sortConfig} onSort={requestSort} className="w-16 bg-blue-50 text-center" align="center" /><SortHeader label="W5" sortKey="w5" currentSort={sortConfig} onSort={requestSort} className="w-16 bg-blue-50 text-center" align="center" /><SortHeader label="Total" sortKey="totalTarget" currentSort={sortConfig} onSort={requestSort} className="w-24 text-right" align="right" />{isAdmin && <th className="px-4 py-3 w-16 text-center no-print">Action</th>}</tr></thead>
                                <tbody className="divide-y divide-slate-100">{sortedEmployees.map((emp) => (<tr key={emp.id} className={`hover:bg-slate-50 group ${selectedEmployeeIds.includes(emp.id) ? 'bg-blue-50' : ''}`}>
                                    {isAdmin && <td className="px-4 py-2 no-print"><input type="checkbox" className="custom-checkbox" checked={selectedEmployeeIds.includes(emp.id)} onChange={() => toggleSelectEmployee(emp.id)} /></td>}
                                    <td className="px-4 py-2">{isAdmin ? <input type="text" value={emp.name} onChange={(e) => updateEmployee(emp.id, 'name', e.target.value)} className="w-full bg-transparent border-none focus:ring-0 font-medium text-slate-700" /> : <span className="font-medium text-slate-700">{emp.name}</span>}</td>
                                    <td className="px-4 py-2">{isAdmin ? <input type="text" value={emp.team} onChange={(e) => updateEmployee(emp.id, 'team', e.target.value)} className="w-full border border-slate-200 rounded px-2 py-1 text-slate-600" placeholder="e.g. Clinical" /> : <span className="text-slate-600">{emp.team}</span>}</td>
                                    <td className="px-4 py-2">{isAdmin ? <select value={emp.level || 'New Grad'} onChange={(e) => updateEmployee(emp.id, 'level', e.target.value)} className="w-full border border-slate-200 rounded px-2 py-1 text-xs text-slate-600"><option value="New Grad">New Grad</option><option value="Experienced">Experienced</option></select> : <span className="text-xs bg-slate-100 px-2 py-1 rounded text-slate-600">{emp.level || 'New Grad'}</span>}</td>
                                    {[1,2,3,4,5].map(week => (<td key={week} className="px-1 py-2 bg-slate-50/50">{isAdmin ? <input type="number" value={emp.targets ? emp.targets[week] : 30} onChange={(e) => updateEmployeeTarget(emp.id, week, e.target.value)} className="w-full text-center border-slate-200 rounded px-1 py-1 text-xs text-slate-600 focus:border-blue-500 focus:ring-blue-500" /> : <div className="text-center text-xs text-slate-600">{emp.targets ? emp.targets[week] : 30}</div>}</td>))}
                                    <td className="px-4 py-2 text-right font-bold text-slate-700">{emp.totalTarget.toFixed(1)}</td>
                                    {isAdmin && <td className="px-4 py-2 text-center no-print"><button onClick={() => deleteEmployee(emp.id)} className="text-slate-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icons.Trash2 size={16} /></button></td>}
                                </tr>))}</tbody>
                            </table>
                        </div>
                    </Card>
                    {isAdmin && <div className="bg-yellow-50 p-4 rounded-lg border border-yellow-200 text-sm text-yellow-800 no-print"><strong>Roster Import Format:</strong> Columns: <code>Employee Name</code>, <code>Team</code>, <code>Level</code> (New Grad/Experienced), Targets: <code>Week 1</code>, <code>W1</code>, etc.</div>}
                </div>
            );
        }

        const IncentiveView = ({ mergedData, selectedWeeks, setSelectedWeeks, currentMonth, handleEmail }) => {
            const calculateIncentive = (percent, level, incompleteNotes) => {
                if (incompleteNotes > 0) return 0;
                if (percent < 100) return 0;
                const baseRate = level === 'Experienced' ? 150 : 75;
                let incentive = baseRate;
                const excess = percent - 100;
                const steps = Math.floor(excess / 2.5);
                incentive += steps * baseRate;
                return incentive;
            };

            const incentiveData = useMemo(() => {
                return mergedData.map(emp => {
                    const amount = calculateIncentive(emp.percentToTarget, emp.level, emp.incompleteNotes);
                    return { ...emp, incentiveAmount: amount };
                });
            }, [mergedData]);

            const { items: sortedIncentiveData, requestSort, sortConfig } = useSortableData(incentiveData, { key: 'incentiveAmount', direction: 'desc' });
            const totalPayout = incentiveData.reduce((sum, emp) => sum + emp.incentiveAmount, 0);
            const eligibleCount = incentiveData.filter(emp => emp.incentiveAmount > 0).length;
            const isFiveWeek = selectedWeeks.length === 5;
            const handleModeChange = (e) => { const val = e.target.value; if (val === "4") setSelectedWeeks([1,2,3,4]); else setSelectedWeeks([1,2,3,4,5]); };

            // EXPORT FUNCTION (New)
            const handleExportIncentives = () => {
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Practitioner,Team,Level,Target Hours,Actual Hours,Achievement %,Incomplete Notes,Incentive Amount\n";
                sortedIncentiveData.forEach(row => {
                    const line = [
                        `"${row.name}"`,
                        `"${row.team}"`,
                        `"${row.level}"`,
                        row.periodTarget.toFixed(2),
                        row.billedHours.toFixed(2),
                        `${row.percentToTarget.toFixed(2)}%`,
                        row.incompleteNotes,
                        `$${row.incentiveAmount}`
                    ].join(",");
                    csvContent += line + "\n";
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `Incentive_Report_${currentMonth}_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="space-y-6 animate-in">
                    <div className="bg-emerald-50 border border-emerald-100 p-6 rounded-xl flex flex-col md:flex-row justify-between items-center gap-4 no-print"><div className="flex items-center gap-4"><div className="bg-emerald-100 p-3 rounded-full text-emerald-600"><Icons.Gift size={28} /></div><div><h2 className="text-xl font-bold text-emerald-900">Incentive Calculator</h2><p className="text-emerald-700 text-sm">Calculate end-of-month bonuses based on target achievement.</p></div></div><div className="flex items-center gap-3 bg-white p-2 rounded-lg shadow-sm border border-emerald-100"><span className="text-sm font-medium text-slate-600 pl-2">Select Duration:</span><select value={isFiveWeek ? "5" : "4"} onChange={handleModeChange} className="bg-emerald-50 border-emerald-200 text-emerald-900 text-sm rounded-md focus:ring-emerald-500 focus:border-emerald-500 block p-2"><option value="4">4 Week Month</option><option value="5">5 Week Month</option></select></div></div>
                    <div className="print-only mb-6"><h2 className="text-2xl font-bold text-slate-800">Incentive Report - {currentMonth}</h2><p className="text-slate-500">Period: {selectedWeeks.length} Weeks (W{selectedWeeks.join(', W')})</p></div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4"><Card className="p-6 border-l-4 border-emerald-500"><div className="flex justify-between items-start"><div><p className="text-sm font-medium text-slate-500">Total Payout Required</p><h3 className="text-3xl font-bold text-slate-800 mt-1">${totalPayout.toLocaleString()}</h3></div><Icons.DollarSign className="text-emerald-500 opacity-20" size={40} /></div></Card><Card className="p-6 border-l-4 border-blue-500"><div className="flex justify-between items-start"><div><p className="text-sm font-medium text-slate-500">Eligible Team Members</p><h3 className="text-3xl font-bold text-slate-800 mt-1">{eligibleCount} <span className="text-base font-normal text-slate-400">/ {mergedData.length}</span></h3></div><Icons.Users className="text-blue-500 opacity-20" size={40} /></div></Card><Card className="p-6 border-l-4 border-purple-500 bg-slate-50/50"><div className="text-xs text-slate-500 space-y-1"><p className="font-semibold text-slate-700 mb-2">Payout Rules:</p><div className="flex justify-between"><span>Incomplete Notes > 0</span> <span className="font-mono font-bold text-red-500">$0</span></div><div className="flex justify-between"><span>New Grad Base</span> <span className="font-mono font-bold">$75</span></div><div className="flex justify-between"><span>Experienced Base</span> <span className="font-mono font-bold">$150</span></div><div className="mt-2 text-slate-400 italic">Increases by base amount for every 2.5% above 100%.</div></div></Card></div>
                    <Card className="overflow-hidden">
                        <div className="p-4 border-b bg-slate-50 flex justify-between items-center">
                            <h3 className="font-semibold text-slate-700">Detailed Breakdown</h3>
                            <div className="flex gap-2 no-print">
                                {/* EXPORT BUTTON ADDED HERE */}
                                <button onClick={handleExportIncentives} className="flex items-center gap-1 bg-green-100 text-green-700 px-3 py-1 rounded text-sm font-medium hover:bg-green-200 transition-colors" title="Download as CSV for Payroll"><Icons.FileSpreadsheet size={16} /> Export CSV</button>
                                <div className="w-px bg-slate-300 mx-1"></div>
                                <button onClick={() => handleEmail(sortedIncentiveData, "Incentive Report", currentMonth)} className="text-slate-500 hover:text-blue-600 p-1" title="Email Summary"><Icons.Mail size={18} /></button>
                                <button onClick={handlePrint} className="text-slate-500 hover:text-blue-600 p-1" title="Print/Save PDF"><Icons.Printer size={18} /></button>
                            </div>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left"><thead className="text-xs text-slate-500 uppercase bg-slate-50 border-b"><tr><SortHeader label="Practitioner" sortKey="name" currentSort={sortConfig} onSort={requestSort} /><SortHeader label="Team" sortKey="team" currentSort={sortConfig} onSort={requestSort} /><SortHeader label="Level" sortKey="level" currentSort={sortConfig} onSort={requestSort} /><SortHeader label={`Target (W: ${selectedWeeks.join(',')})`} sortKey="periodTarget" currentSort={sortConfig} onSort={requestSort} align="right" /><SortHeader label="Actual Hours" sortKey="billedHours" currentSort={sortConfig} onSort={requestSort} align="right" /><SortHeader label="Achievement %" sortKey="percentToTarget" currentSort={sortConfig} onSort={requestSort} align="right" /><SortHeader label="Notes" sortKey="incompleteNotes" currentSort={sortConfig} onSort={requestSort} align="right" /><SortHeader label="Incentive" sortKey="incentiveAmount" currentSort={sortConfig} onSort={requestSort} align="right" /></tr></thead>
                                <tbody className="divide-y divide-slate-100">{sortedIncentiveData.map((row) => (<tr key={row.id} className={`hover:bg-slate-50 ${row.incentiveAmount > 0 ? 'bg-emerald-50/30' : ''}`}><td className="px-6 py-4 font-medium text-slate-900">{row.name}</td><td className="px-6 py-4"><span className="bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs">{row.team || 'Unassigned'}</span></td><td className="px-6 py-4"><span className={`px-2 py-1 rounded text-xs ${row.level === 'Experienced' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'}`}>{row.level || 'New Grad'}</span></td><td className="px-6 py-4 text-right text-slate-500 font-mono">{row.periodTarget.toFixed(1)}</td><td className="px-6 py-4 text-right font-bold text-slate-700">{row.billedHours.toFixed(1)}</td><td className="px-6 py-4 text-right"><span className={`px-2 py-1 rounded-full text-xs font-medium ${row.percentToTarget >= 100 ? 'bg-green-100 text-green-700' : 'text-slate-600'}`}>{row.percentToTarget.toFixed(1)}%</span></td><td className="px-6 py-4 text-right"><span className={`px-2 py-1 rounded-full text-xs font-medium ${row.incompleteNotes > 0 ? 'bg-red-100 text-red-700 font-bold' : 'text-slate-400'}`}>{row.incompleteNotes}</span></td><td className="px-6 py-4 text-right">{row.incentiveAmount > 0 ? (<span className="font-bold text-emerald-600 bg-emerald-100 px-3 py-1 rounded-full border border-emerald-200 shadow-sm">${row.incentiveAmount}</span>) : (<span className="text-slate-300">-</span>)}</td></tr>))}</tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        // --- Main Application ---
        function BillableApp() {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [logo, setLogo] = useState(null);
            const [employees, setEmployees] = useState([]);
            const [weeklyData, setWeeklyData] = useState({});
            const [selectedWeeks, setSelectedWeeks] = useState([1, 2, 3, 4]);
            const [selectedTeam, setSelectedTeam] = useState('All');
            const [selectedEmployeeIds, setSelectedEmployeeIds] = useState([]);
            const [bulkTeamName, setBulkTeamName] = useState('');
            const [bulkLevel, setBulkLevel] = useState('New Grad');
            const fileInputRef = useRef(null);
            const [availableMonths, setAvailableMonths] = useState([]);
            const [currentMonth, setCurrentMonth] = useState("");
            const [allMonthsData, setAllMonthsData] = useState({});

            // Initial Load
            useEffect(() => {
                const savedUsers = localStorage.getItem('billable_users');
                if (savedUsers) {
                    try { setUsers(JSON.parse(savedUsers)); } catch(e) {
                         const defaultAdmin = { id: 'admin1', name: 'Admin', email: 'admin@company.com', password: 'admin', role: 'admin' };
                         setUsers([defaultAdmin]);
                    }
                } else {
                    const defaultAdmin = { id: 'admin1', name: 'Admin', email: 'admin@company.com', password: 'admin', role: 'admin' };
                    setUsers([defaultAdmin]);
                    localStorage.setItem('billable_users', JSON.stringify([defaultAdmin]));
                }
                const savedLogo = localStorage.getItem('billable_app_logo');
                if (savedLogo) setLogo(savedLogo);

                const storedAllData = localStorage.getItem('billable_app_data_v1');
                let parsedAllData = {};
                let monthList = [];
                let initialMonth = "";

                if (storedAllData) {
                    try {
                        parsedAllData = JSON.parse(storedAllData);
                        monthList = Object.keys(parsedAllData).sort();
                        if (monthList.length > 0) initialMonth = monthList[monthList.length - 1]; 
                    } catch(e) {}
                } 
                if (!initialMonth) {
                    const legacyEmployees = localStorage.getItem('billable_employees_v4');
                    if (legacyEmployees) {
                        try {
                            const defaultMonthName = "November 2025";
                            parsedAllData = { [defaultMonthName]: { employees: JSON.parse(legacyEmployees), weeklyData: {}, selectedWeeks: [1,2,3,4] } };
                            monthList = [defaultMonthName];
                            initialMonth = defaultMonthName;
                            localStorage.setItem('billable_app_data_v1', JSON.stringify(parsedAllData));
                        } catch(e) {}
                    } else {
                        const defaultMonthName = new Date().toLocaleString('default', { month: 'long', year: 'numeric' });
                        parsedAllData = { [defaultMonthName]: { employees: [], weeklyData: {}, selectedWeeks: [1,2,3,4] } };
                        monthList = [defaultMonthName];
                        initialMonth = defaultMonthName;
                    }
                }
                setAllMonthsData(parsedAllData);
                setAvailableMonths(monthList);
                setCurrentMonth(initialMonth);
                if (parsedAllData[initialMonth]) {
                    setEmployees(parsedAllData[initialMonth].employees || []);
                    setWeeklyData(parsedAllData[initialMonth].weeklyData || {});
                    setSelectedWeeks(parsedAllData[initialMonth].selectedWeeks || [1,2,3,4]);
                }
            }, []);

            useEffect(() => {
                if (!currentMonth) return;
                setAllMonthsData(prev => {
                    const updated = { ...prev, [currentMonth]: { employees, weeklyData, selectedWeeks } };
                    localStorage.setItem('billable_app_data_v1', JSON.stringify(updated));
                    return updated;
                });
            }, [employees, weeklyData, selectedWeeks, currentMonth]);

            useEffect(() => { if(users.length > 0) localStorage.setItem('billable_users', JSON.stringify(users)); }, [users]);

            const switchMonth = (newMonth) => {
                if (newMonth === currentMonth) return;
                const targetData = allMonthsData[newMonth];
                if (targetData) {
                    setEmployees(targetData.employees || []);
                    setWeeklyData(targetData.weeklyData || {});
                    setSelectedWeeks(targetData.selectedWeeks || [1,2,3,4]);
                    setCurrentMonth(newMonth);
                    setActiveTab('dashboard'); 
                }
            };

            const createNewMonth = () => {
                const monthName = prompt("Enter name for new month (e.g., December 2025):");
                if (monthName && !availableMonths.includes(monthName)) {
                    const newMonthData = { employees: [], weeklyData: {}, selectedWeeks: [1,2,3,4] };
                    const updatedAllData = { ...allMonthsData, [monthName]: newMonthData };
                    setAllMonthsData(updatedAllData);
                    setAvailableMonths([...availableMonths, monthName].sort());
                    setEmployees([]);
                    setWeeklyData({});
                    setSelectedWeeks([1,2,3,4]);
                    setCurrentMonth(monthName);
                    localStorage.setItem('billable_app_data_v1', JSON.stringify(updatedAllData));
                } else if (availableMonths.includes(monthName)) { alert("Month already exists."); }
            };

            const copyRosterFromPrevious = () => {
                if (availableMonths.length < 2) return alert("No previous month found to copy from.");
                const otherMonths = availableMonths.filter(m => m !== currentMonth);
                const sourceMonth = otherMonths[otherMonths.length - 1]; 
                if (confirm(`Copy roster (Names, Teams, Targets) from ${sourceMonth}? This will NOT copy performance data.`)) {
                    const sourceData = allMonthsData[sourceMonth];
                    if (sourceData && sourceData.employees) { setEmployees(sourceData.employees); }
                }
            };

            // --- Calculations ---
            const teams = useMemo(() => ['All', ...Array.from(new Set(employees.map(e => e.team || 'Unassigned'))).sort()], [employees]);

            const allEmployeeStats = useMemo(() => {
                const totalsMap = new Map();
                Object.entries(weeklyData).forEach(([weekKey, week]) => {
                    if (selectedWeeks.includes(parseInt(weekKey))) {
                        week.data.forEach(record => {
                            const current = totalsMap.get(record.name) || { billed: 0, revenue: 0, incompleteNotes: 0 };
                            totalsMap.set(record.name, { billed: current.billed + record.billedHours, revenue: current.revenue + record.revenue, incompleteNotes: current.incompleteNotes + record.incompleteNotes });
                        });
                    }
                });
                return employees.map(emp => {
                    const stats = totalsMap.get(emp.name) || { billed: 0, revenue: 0, incompleteNotes: 0 };
                    let periodTarget = 0;
                    selectedWeeks.forEach(weekNum => {
                        const t = emp.targets && emp.targets[weekNum] !== undefined ? emp.targets[weekNum] : 30;
                        periodTarget += parseFloat(t);
                    });
                    const percentToTarget = periodTarget > 0 ? (stats.billed / periodTarget) * 100 : 0;
                    return { ...emp, billedHours: stats.billed, revenue: stats.revenue, incompleteNotes: stats.incompleteNotes, periodTarget, percentToTarget };
                });
            }, [employees, weeklyData, selectedWeeks]);

            const teamStats = useMemo(() => {
                const stats = {}; 
                allEmployeeStats.forEach(emp => {
                    const t = emp.team || 'Unassigned';
                    if (!stats[t]) stats[t] = { team: t, billedHours: 0, periodTarget: 0 };
                    stats[t].billedHours += emp.billedHours;
                    stats[t].periodTarget += emp.periodTarget;
                });
                return Object.values(stats).sort((a,b) => b.billedHours - a.billedHours);
            }, [allEmployeeStats]);

            const mergedData = useMemo(() => allEmployeeStats.filter(item => selectedTeam === 'All' || (item.team || 'Unassigned') === selectedTeam), [allEmployeeStats, selectedTeam]);
            
            // Robustly define totals here, before any returns
            const totals = useMemo(() => mergedData.reduce((acc, curr) => ({ 
                billedHours: acc.billedHours + curr.billedHours, 
                periodTarget: acc.periodTarget + curr.periodTarget, 
                revenue: acc.revenue + curr.revenue 
            }), { billedHours: 0, periodTarget: 0, revenue: 0 }), [mergedData]);

            // Standard handlers
            const handleLogin = (email, password, rememberMe) => { const user = users.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password); if (user) { setCurrentUser(user); if (rememberMe) localStorage.setItem('billable_saved_login', JSON.stringify({ email, password })); else localStorage.removeItem('billable_saved_login'); return true; } return false; };
            const handleLogout = () => { setCurrentUser(null); setActiveTab('dashboard'); };
            const addUser = (newUser) => { setUsers([...users, { ...newUser, id: Math.random().toString(36).substr(2, 9) }]); };
            const updateUser = (id, updatedFields) => { setUsers(prev => prev.map(u => u.id === id ? { ...u, ...updatedFields, password: (updatedFields.newPassword && updatedFields.newPassword.trim() !== "") ? updatedFields.newPassword : u.password } : u)); };
            const deleteUser = (id) => { if (confirm('Delete this user?')) setUsers(users.filter(u => u.id !== id)); };
            const handleLogoUpload = (e) => { const file = e.target.files[0]; if (!file) return; if (file.size > 2 * 1024 * 1024) return alert("File too large."); const reader = new FileReader(); reader.onloadend = () => { setLogo(reader.result); localStorage.setItem('billable_app_logo', reader.result); }; reader.readAsDataURL(file); };
            const removeLogo = (e) => { e.stopPropagation(); e.preventDefault(); setLogo(null); localStorage.removeItem('billable_app_logo'); };
            const toggleWeekSelection = (weekNum) => { setSelectedWeeks(prev => { if (prev.includes(weekNum)) return prev.filter(w => w !== weekNum); return [...prev, weekNum].sort((a,b) => a-b); }); };
            const handleExportData = () => { const data = { version: 1, date: new Date().toISOString(), allMonthsData }; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `billable_FULL_DATA_${new Date().toISOString().split('T')[0]}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); };
            const handleImportData = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { try { const data = JSON.parse(event.target.result); if (data.allMonthsData) { setAllMonthsData(data.allMonthsData); setAvailableMonths(Object.keys(data.allMonthsData).sort()); if (data.allMonthsData[currentMonth]) { setEmployees(data.allMonthsData[currentMonth].employees); setWeeklyData(data.allMonthsData[currentMonth].weeklyData); setSelectedWeeks(data.allMonthsData[currentMonth].selectedWeeks); } else { const first = Object.keys(data.allMonthsData)[0]; if(first) switchMonth(first); } alert("Full dataset loaded successfully!"); } } catch (err) { console.error(err); alert("Error loading data file."); } e.target.value = null; }; reader.readAsText(file); };
            const processFile = (weekNum, file) => { const reader = new FileReader(); reader.onload = (event) => { try { const rawData = parseCSV(event.target.result); const headers = rawData.length > 0 ? Object.keys(rawData[0]).map(h => h.toLowerCase()) : []; const incompleteNotesPresent = headers.some(h => h.includes('incomplete notes') || h.includes('incomplete')); if (!incompleteNotesPresent && rawData.length > 0) alert("Warning: 'Incomplete notes' column not found. Assuming 0."); const processedData = rawData.map(row => { const apptsCount = cleanNumber(row['1:1 Appts']); const apptsHours = cleanNumber(row['1:1 Appts hours']); const groupHours = cleanNumber(row['Group appts hours']); const supportHours = cleanNumber(row['Support activities']); const calculatedTravel = apptsCount * 0.25; const totalBillable = apptsHours + groupHours + supportHours + calculatedTravel; return { name: row['Practitioner'], incompleteNotes: cleanNumber(row['Incomplete notes']), billedHours: totalBillable, revenue: cleanNumber(row['Revenue']), availableTime: cleanNumber(row['Available time']) }; }).filter(r => r.name && r.name !== 'Total' && r.name !== 'Practitioner'); setWeeklyData(prev => ({ ...prev, [weekNum]: { fileName: file.name, data: processedData } })); } catch (err) { console.error(err); alert(`Error parsing Week ${weekNum} CSV.`); } }; reader.readAsText(file); };
            const removeFile = (weekNum) => { setWeeklyData(prev => { const next = { ...prev }; delete next[weekNum]; return next; }); };
